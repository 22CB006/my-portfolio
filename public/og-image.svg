<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#06b6d4" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#8b5cf6" opacity="0.05"/>
  
  <!-- Code icon -->
  <g transform="translate(150, 200)">
    <path d="M 0 0 L -60 100 L 0 200" stroke="url(#iconGrad)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 200 0 L 260 100 L 200 200" stroke="url(#iconGrad)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="140" y1="40" x2="60" y2="160" stroke="url(#iconGrad)" stroke-width="20" stroke-linecap="round"/>
  </g>
  
  <!-- Text content -->
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#06b6d4">
    ARYA LAKSHMI M
  </text>
  
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#f3f4f6">
    Full Stack Developer &amp; AI Engineer
  </text>
  
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">
    Building intelligent, scalable web applications
  </text>
  
  <!-- Bottom accent line -->
  <rect x="500" y="450" width="600" height="4" fill="url(#iconGrad)" rx="2"/>
</svg>
